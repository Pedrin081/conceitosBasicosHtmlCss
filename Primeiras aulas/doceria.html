<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos do HTML5</title>
</head>
<body>
 
  <h1>Recurso video</h1>
  <div>
    <video src="./1_HTML5/video/cidade.mp4" type="video/mp4" 
  width="320"
  height="240"
  controls  >
   </video>
  </div>
  <div>
    <audio src="../1_HTML5/audio/music.mp3" type="audio/mpeg"></audio>
  </div>
  <div>
    <figure>
      <img src="../1_HTML5/img/ricefield.jpg" alt="campo de arroz">
      <figcaption>Um lindo campo de arroz</figcaption>
    </figure>
  </div>
  <div>
    <h3>Digite aqui</h3>
    <form>
      <label email:></label>
      <input type="email" name="email" required placeholder="Digite aqui seu email" autofocus>

      <label Nome:></label>
      <input type="text" name="name" required  placeholder="Digite seu nome completo">
      <input type="submit" name="enviar">
    </form>
  </div>
  <div>
    <p contenteditable="true">Este paragrafo que pode ser editado</p>

  </div>
  <div>
    <details open="open">
      <summary>Cachorro</summary>
      <p>um cachorro é um animal de 4 patas</p>
    </details>
    <details open="open">
      <summary>Gato</summary>
      <p>gato é um animal de 4 patas</p>
    </details>
    <form>
      <p>animais</p>
      <input list="animais" name="animal">
      <datalist id="animais">
        <option value="Cachorro"></option>
        <option value="Gato"></option>
        <option value="papagaio"></option>
        <option value="Rato"></option>
      </datalist>
    </form>
    <p>barra de loanding</p>
    <progress value="64" max="100">
  </div>
  
</body>
</html>
